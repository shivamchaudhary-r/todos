<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

  <h1>todos</h1>
  <main>  
  <div class="container">
    <h2>Add events to todos list</h2>
    <form id="form">
      <input type="text" class="input" id="input" placeholder="Enter New Event...">
      <ul class="todos" id="todos"></ul>
    </form>
    <h3>Left click to toggle completed Right click to delete todo</h3>
  </div>
</main>

<script src="script.js"></script>

</body>
</html>
